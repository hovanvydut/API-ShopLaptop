version: "3.9"

services:
  shoplaptop-api:
    build:
      context: .
    environment:
      - DB_HOST=mysqldb
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/shoplaptop2
    ports:
      - 4001:4000
    networks:
      - shoplaptopapi-network
    depends_on:
      - mysqldb

  mysqldb:
    image: mysql:8.0.25
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=123123
      - MYSQL_DATABASE=shoplaptop2
    volumes:
      - ./sql/seed:/docker-entrypoint-initdb.d
    networks:
      - shoplaptopapi-network

networks:
  shoplaptopapi-network:
    driver: bridge