spring.mvc.static-path-pattern=/assets/**

# pagination
spring.data.web.pageable.one-indexed-parameters=true

#logging
logging.file.name=./log/app-log.log
logging.file.path=./log
logging.logback.rollingpolicy.file-name-pattern=app-log-%d{yyyy-MM-dd}.%i.log